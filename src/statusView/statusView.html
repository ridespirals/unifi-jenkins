<div class="job-status-container">

	<p class="loading" ng-if="!jobs.length">Loading...</p>

	<job-status 
		ng-repeat="j in jobs" 
		job-name="{{ j.name }}" 
		repository="{{ j.repository }}" 
		branch="{{ j.branch }}">
	</job-status>

</div>

<div class="all-jobs-list">
	<select>
		<option ng-repeat="j in allJobs">{{ j.name }}</option>
	</select>
</div>
